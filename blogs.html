<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blogs | ContentHub X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              fade: "fadeIn 0.8s ease-out",
              float: "float 4s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0, transform: "translateY(10px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
              float: {
                "0%,100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-6px)" },
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-zinc-950 text-zinc-100 min-h-screen">
    <!-- Toast container -->
    <div
      id="toast-container"
      class="fixed bottom-5 right-5 flex flex-col gap-3 z-50"
    ></div>

    <!-- Header -->
    <header class="border-b border-zinc-800">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold">
          ContentHub <span class="text-indigo-400">X</span>
        </h1>
        <nav class="flex items-center gap-6 text-sm text-zinc-400">
          <a
            href="blogs.html"
            class="hover:text-white transition-colors text-white"
            >Blogs</a
          >
          <a href="recipes.html" class="hover:text-white transition-colors"
            >Recipes</a
          >
          <a href="profile.html" class="ml-auto" id="navProfile">
            <img
              src="https://robohash.org/emily.png"
              alt="Profile"
              class="w-10 h-10 rounded-full border-2 border-zinc-700 hover:border-indigo-400 transition-all"
            />
          </a>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-6 py-10 animate-fade">
      <h2 class="text-3xl font-semibold mb-8">All Blogs</h2>

      <!-- Blog Grid -->
      <div id="blogGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Blog cards will be injected here -->
        <!-- <p class="text-zinc-400 col-span-full text-center mt-[200px]">Loading blogs...</p> -->
      </div>

    </main>
  </body>
  <script type="module" src="./src/js/blogs/main.js"></script>
</html>
