<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile | ContentHub X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              fade: "fadeIn 0.8s ease-out",
              slide: "slideUp 0.7s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0 },
                "100%": { opacity: 1 },
              },
              slideUp: {
                "0%": { opacity: 0, transform: "translateY(20px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-zinc-950 text-zinc-100 min-h-screen">
    <!-- Toast container -->
    <div
      id="toast-container"
      class="fixed bottom-5 right-5 flex flex-col gap-3 z-50"
    ></div>

    <!-- Header -->
    <header class="border-b border-zinc-800">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-semibold">
          ContentHub <span class="text-indigo-400">X</span>
        </h1>
        <nav class="flex items-center gap-6 text-sm text-zinc-400">
          <a href="blogs.html" class="hover:text-white transition-colors"
            >Blogs</a
          >
          <a href="recipes.html" class="hover:text-white transition-colors"
            >Recipes</a
          >

          <!-- Profile Image -->
          <a href="profile.html" class="ml-auto" id="navProfile">
            <img
              src="https://robohash.org/emily.png"
              alt="Profile"
              class="w-10 h-10 rounded-full border-2 border-zinc-700 hover:border-indigo-400 transition-all"
            />
          </a>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main
      class="max-w-6xl mx-auto px-6 py-10 space-y-10 animate-fade"
      id="profileContainer"
    ></main>
  </body>
  <script type="module" src="./src/js/profile/main.js"></script>
</html>
